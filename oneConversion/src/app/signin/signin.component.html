<p>signin using tempplated driven form</p>
<div class="container">
    <form #signInForm ="ngForm" (ngSubmit)="loginUser(signInForm);">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="emailAddress" ngModel required #emailAddressField ="ngModel">
          <small id="emailHelp" class="form-text text-muted" *ngIf="emailAddressField.touched && !emailAddressField.valid">Enter Valid Email Address</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwordField" ngModel required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsField" ngModel>
          <label class="form-check-label" for="exampleCheck1">Agree to Terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Submit</button>
      </form>
</div>
